<!DOCTYPE html><html lang="ja"><head><title>Elevator Saga - エレベータをプログラミングしよう！</title><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><link rel="stylesheet" href="font-awesome-4.1-1.0/css/font-awesome.min.css" type="text/css" media="all"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&amp;family=Oswald:wght@300;400;700&amp;display=swap" rel="stylesheet" type="text/css"><link rel="stylesheet" href="style.css" type="text/css" media="all"><script src="app.js"></script><script id="user-template" type="text/template"><i class="movable fa user fa-{u.displayType} {state}"></i></script><script id="floor-template" type="text/template"><div class="floor" style="top: {yPosition}px"><span class="floornumber">{level}</span><span class="buttonindicator"><i class="fa fa-arrow-circle-up up"></i><i class="fa fa-arrow-circle-down down"></i></span></div></script><script id="elevator-template" type="text/template"><div class="elevator movable" style="width: {e.width}px"><span class="directionindicator directionindicatorup"><i class="fa fa-arrow-circle-up up activated"></i></span><span class="floorindicator"><span></span></span><span class="directionindicator directionindicatordown"><i class="fa fa-arrow-circle-down down activated"></i></span><span class="buttonindicator"></span></div></script><script id="elevatorbutton-template" type="text/template"><span class="buttonpress">{floorNum}</span></script><script id="feedback-template" type="text/template"><div class="feedback"><h2 class="emphasis-color">{title}</h2><p class="emphasis-color">{message}</p><a class="emphasis-color" href="{url}">次へ <i class="fa fa-caret-right blink" style="text-decoration: blink"></i></a></div></script><script id="challenge-template" type="text/template"><div class="left"><h3>第{num}問：{challenge.condition.description}</h3></div><button class="right startstop unselectable" style="width: 110px">{startButtonText}</button><h3 class="right"><i class="fa fa-minus-square timescale_decrease unselectable"></i><span class="emphasis-color" style="display: inline-block; width: 22px; text-align: center">{timeScale}</span><i class="fa fa-plus-square timescale_increase unselectable"></i></h3></script><script id="codestatus-template" type="text/template"><h5 class="error" style="display: {errorDisplay}"><i class="fa fa-warning error-color"></i>コードに誤りがあります：{errorMessage}</h5></script><script id="default-elev-implementation" type="text/plain">{
  init: function(elevators, floors) {
      var elevator = elevators[0]; // Let's use the first elevator

      // Whenever the elevator is idle (has no more queued destinations) ...
      elevator.on("idle", function() {
          // let's go to all the floors (or did we forget one?)
          elevator.goToFloor(0);
          elevator.goToFloor(1);
      });
  },
  update: function(dt, elevators, floors) {
      // We normally don't need to do anything here
  }
}
</script><script id="devtest-elev-implementation" type="text/plain">{
  init: function(elevators, floors) {
      var selectElevatorForFloorPickup = function(floorNum) {
          return _.max(elevators, function(e) {
              return (_.contains(e.destinationQueue, floorNum) ? 4 : 0) +
                  (-e.destinationQueue.length*e.destinationQueue.length) +
                  (-e.loadFactor()*e.loadFactor() * 3);
          });
      };

      _.each(floors, function(floor) {
          floor.on("down_button_pressed up_button_pressed", function() {
              var elevator = selectElevatorForFloorPickup(floor.level);
              if(!_.contains(elevator.destinationQueue, floor.level)) {
                  elevator.goToFloor(floor.level);
              }
          });
      });
      _.each(elevators, function(elevator) {
          elevator.on("floor_button_pressed", function(floorNum) {
              elevator.goToFloor(floorNum);
          });
          elevator.on("idle", function() {
              elevator.goToFloor(0);
          });
      });
  },
  update: function(dt, elevators, floors) {
  }
}
</script></head><body><div class="container"><div class="header"><h1 class="left">Elevator Saga <em class="emphasis-color">The elevator programming game</em></h1><a class="right" href="https://github.com/magwo/elevatorsaga/wiki">Wiki / 解答例</a><a class="right" href="documentation.html#docs">ドキュメンテーション</a><a class="right" href="documentation.html">ヘルプ</a></div><noscript><h2>このブラウザは JavaScript が有効になっていません。
このページには JavaScript によって実装されたブラウザで動作するプログラミングゲームが含まれています。
</h2></noscript><div class="challenge" style="height: 40px"></div><div class="world"><div class="feedbackcontainer"></div><div class="innerworld"></div><div class="statscontainer"><div style="top: 20px"><span class="key">運んだ人数</span><span class="value transportedcounter"></span></div><div style="top: 40px"><span class="key">経過時間</span><span class="value elapsedtime"></span></div><div style="top: 60px"><span class="key">1秒間に運んだ人数</span><span class="value transportedpersec"></span></div><div style="top: 80px"><span class="key">平均待機時間</span><span class="value avgwaittime"></span></div><div style="top: 100px"><span class="key">最大待機時間</span><span class="value maxwaittime"></span></div><div style="top: 120px"><span class="key" title="エレベータがフロアに到着した総回数">移動回数</span><span class="value movecount"></span></div></div></div><div class="codestatus"></div><div class="code"><textarea id="code" name="Code"></textarea></div><button id="button_reset" style="float: left">リセット</button><button id="button_resetundo" style="float: left">やり直し</button><button id="button_apply" style="float: right">適用</button><button id="button_save" style="float: right">保存</button><span id="save_message" style="float: right"></span><span id="fitness_message" style="float: right"></span><div style="clear: both;"></div><div style="margin-top: 20px"><h3>ヒントが必要ですか？　<a href="documentation.html">ヘルプと API ドキュメンテーション</a>のページを参照してみましょう。</h3></div><div class="footer"><h4>Made by Magnus Wolffelt and contributors</h4><h4>Version <span class="emphasis-color">1.6.5</span></h4><h4><a href="https://github.com/Double-oxygeN/elevatorsaga">Source code</a> on GitHub</h4><h4><a href="test/index.html">Run tests</a></h4></div></div></body></html>
